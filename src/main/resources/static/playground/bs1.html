<head>

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .examplesText {
            font-size: 12px;
            font-style: italic;
            color: gray;
        }

    </style>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $("#searchBtn").click(function () {
                searchAll();
            });
        });

        var searchAll = function () {
            $.get("/comment", function (data) {
                var $results = $('#queryOutput');
                $results
                        .empty()
                        .append($.map(data.results, function (value) {
                            return $('<li>').text(value.author);
                        }));
            });
        };
    </script>
</head>

</nav>

<div class="container">

    <div class="starter-template">
        <div class="row">
            <div class="span8">
                <button id="searchBtn">Search</button>
                <br />
                Output Here: <p id="queryOutput"></p>

        </div>

</div>
